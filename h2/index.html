<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>10o.tw</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='favicon.ico'>
    <script type="text/javascript" src="./qzh/home/news/js/jquery-2.2.4.min.js"></script>
    <link href="./qzh/home/news/css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="./qzh/home/news/component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="./qzh/home/news/component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./qzh/home/news/css/default.css" rel="stylesheet">
    <script type="text/javascript" src="./qzh/home/news/js/win10.js"></script>
    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }
        /*磁贴自定义样式*/
        .win10-block-content-text {
            line-height: 44px;
            text-align: center;
            font-size: 16px;
        }
    </style>
    <script>
        Win10.onReady(function () {

            //设置壁纸
            Win10.setBgUrl({
                main:'./qzh/home/news/img/wallpapers/main.jpg',
                mobile:'./qzh/home/news/img/wallpapers/mobile.jpg',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);

            setTimeout(function () {
                Win10.newMsg('欢迎各位大侠访问本网页')
            }, 2500);
			
            setTimeout(function () {
                Win10.openUrl('https://music.163.com/outchain/player?type=0&id=2174378885&auto=1','<i class="fa fa-newspaper-o icon red"></i>音乐',[['300px', '300px'],'rt'])
            },2000);

        });

        //该函数可删除 Orz
        function win10_forgive_me() {
            Win10.enableFullScreen();
            layer.alert('点击展示新特性', {}, function(index){
                var blue=$('<img src="./qzh/home/news/img/presentation/bluescreen.jpg" style="position: fixed;width: 100%;height:100%;top:0;z-index:9999999999" />');
                setTimeout(function () {
                    $('body').append(blue);
                },3000);
                setTimeout(function () {
                    blue.remove();
                    Win10.disableFullScreen();
                    setTimeout(function () {
                        layer.msg('开个玩笑，别打我');

                    },1000);
                },7000);
                layer.close(index);
            });

        }
    </script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
            <div class="shortcut" onclick="Win10.openUrl('https://10o.tw/','<img class=\'icon\' src=\'./qzh/home/news/img/icon/boke.png\'/>进入博客')">
                <img class="icon" src="./qzh/home/news/img/icon/boke.png"/>
                <div class="title">首页一</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('https://music.163.com/')">
                <img class="icon" src="./qzh/home/news/img/icon/music.png"/>
                <div class="title">音乐盒</div>
            </div>
			<div class="shortcut" onclick="Win10.openUrl('https://www.pzgio.cn/')">
                <img class="icon" src="./qzh/home/news/img/icon/movie.png"/>
                <div class="title">电影院</div>
            </div>
			<div class="shortcut" onclick="Win10.openUrl('http://ooo.ooooa.cn/')">
                <img class="icon" src="./qzh/home/news/img/icon/tuku.png"/>
                <div class="title">壁纸库</div>
            </div>
			<div class="shortcut" onclick="Win10.openUrl('https://www.baidu.com/')">
                <img class="icon" src="./qzh/home/news/img/icon/yuedu.png"/>
                <div class="title">读书屋</div>
            </div>
			<div class="shortcut" onclick="Win10.openUrl('https://www.baidu.com/')">
                <img class="icon" src="./qzh/home/news/img/icon/xiaomaibu.png"/>
                <div class="title">小卖部</div>
            </div>
			<div class="shortcut" onclick="Win10.openUrl('https://music.163.com/')">
                <img class="icon" src="./qzh/home/news/img/icon/xianheju.png"/>
                <div class="title">仙鹤居</div>
            </div>
			<div class="shortcut" onclick="Win10.openUrl('https://www.baidu.com/')">
                <img class="icon" src="./qzh/home/news/img/icon/lyb.png"/>
                <div class="title">留言板</div>
            </div>

        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">
            <div class="item"><i class="red icon fa fa-wrench fa-fw"></i><span>测试</span></div>
            <div class="sub-item" onclick="Win10.commandCenterOpen()">打开消息中心</div>
            <div class="sub-item" onclick="Win10.newMsg('API测试','通过API可以发送消息至消息中心，自定义标题与内容(点击我试试)',function() {alert('click')})">发送带回调的消息</div>
            <div class="sub-item" onclick="Win10.menuClose()">关闭菜单</div>
            <div class="item" onclick="Win10.aboutUs()"><i class="purple icon fa fa-info-circle fa-fw"></i>关于</div>
            <div class="item" onclick=" Win10.exit();"><i class="black icon fa fa-power-off fa-fw"></i>关闭</div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div class="title">
                    应用
                </div>
                <div loc="1,1" size="6,3" class="block">
                    <div class="content blue cover" style="font-size: 30px;line-height: 176px;text-align: center">
                        <i class="fa fa-cloud fa-fw"></i> 天气
                    </div>
                    <div class="content detail" style="background-color: rgb(46,147,217)">
                        <iframe src="//www.seniverse.com/weather/weather.aspx?uid=U43DF172E7&cid=CHBJ000000&l=&p=SMART&a=1&u=C&s=13&m=2&x=1&d=1&fc=&bgc=2E93D9&bc=&ti=0&in=0&li=" frameborder="0" scrolling="no" width="200" height="300" allowTransparency="true"></iframe>
                    </div>
                </div>
                <div loc="5,4" size="2,2" class="block" onclick="win10_forgive_me()">
                    <div class="content red">
                        <div style="text-align: center;font-size: 30px;line-height: 44px"><i class="fa fa-bug fa-fw"></i></div>
                        <div style="text-align: center;font-size: 16px;line-height: 44px">别点我</div>
                    </div>
                </div>
            </div>
        </div>
 
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time">
                <!--0:00<br/>-->
                <!--1993年8月13日-->
            </div>
            <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
</body>
</html>
